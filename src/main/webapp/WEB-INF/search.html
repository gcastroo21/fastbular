<div class="busca">

    <div class="Container">

        <form action="">
            <h2>Buscar Curso</h2>
            <div class="content">

                <div class="input-box">
                    <label for="cidade">Cidade</label>
                    <input type="text" placeholder="Digite sua cidade" name="cidade" required>
                </div>

                <div class="input-box">
                    <label for="estado">Estado</label>
                    <input type="text" placeholder="Digite seu Estado" name="estado" required>
                </div>

                <div class="input-box">
                    <label for="valor">Faxa de Preço</label>
                    <input type="text" placeholder="Digite a faxa de Preço" name="faxa" required>
                </div>

                <div class="input-box">
                    <label for="curso">Curso</label>
                    <input type="text" placeholder="Digite o curso que deseja pesquisar" name="curso" required>
                </div>

                <div class="input-box">
                    <label for="nota">Nota do MAC</label>
                    <input type="text" placeholder="Selecione a nota que deseja" name="nota" list="faixa" required>
                    <datalist id="faixa">
                        <option value="1">Nota Baixa</option>
                        <option value="2">Nota abaixo da media</option>
                        <option value="3">Nota Media</option>
                        <option value="4">Nota acima da media</option>
                        <option value="5">Nota Maxima</option>
                    </datalist>

                </div>

                <div class="input-box">
                    <label for="especialidade">Especialidade da Faculdade</label>
                    <input type="text" placeholder="Digite a especialidade da Faculdade" name="especialidade" required>
                </div>

                <span class="gender-title">Periodo</span>
                <div class="gender-category">

                    <input type="radio" name="gender" id="manha">
                    <label for="manha">Manhã</label>

                    <input type="radio" name="gender" id="Tarde">
                    <label for="Tarde">Tarde</label>

                    <input type="radio" name="gender" id="Noite">
                    <label for="Noite">Noite</label>

                </div>
            </div>

            <div class="alert">
                <p>By clicking Search, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a> . You may receive SMS
                    notifications form us and can opt out at any time.</p>
            </div>

            <div class="button-container">
                <button>Buscar</button>
            </div>
        </form>
    </div>
