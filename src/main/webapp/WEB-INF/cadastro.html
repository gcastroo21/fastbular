<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

<div class="busca">

    <div class="Container">
        
        <form action="">
            <h2 style="margin-left: 180px;">Cadastro</h2>
            <div class="content">
                
                <div class="input-box">
                    <label for="name">Primeiro Nome</label>
                    <input type="text" placeholder="Digite seu Primeiro Nome" name="name" required>
                </div>

                <div class="input-box">
                    <label for="lastName">Ultimo Nome</label>
                    <input type="text" placeholder="Digite seu Ultimo Nome" name="lastName" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Enter your valid e-mail address" name="e-mail" required>
                </div>

                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" name="phone" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Crie uma Senha" name="password" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirme sua Senha</label>
                    <input type="password" placeholder="Confirme sua Senha" name="password" required>
                </div>

                <span class="gender-title">Gender</span>
                <div class="gender-category">

                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>

                    <input type="radio" name="gender" id="other">
                    <label for="other">other</label>

                </div>
            </div>

            <div class="alert">
                <p>By clicking Sing Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a> . You may receive SMS 
                    notifications form us and can opt out at any time.</p>
            </div>

            <div class="button-container">
                <button><a href="login.html" class="cadas">Cadastrar</a></button>
            </div>
        </form>
    </div>




 </div>



    <script src="menu.js"></script>

</body>

</html>
