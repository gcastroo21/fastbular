 <div class="busca">

    <div class="Container">
        
        <form action="">
            <h2>Login</h2>
            <div class="content">
                
                <div class="input-box">
                    <label for="name">Primeiro Nome</label>
                    <input type="text" placeholder="Digite seu Primeiro Nome" name="name" required>
                </div>

                <div class="input-box">
                    <label for="lastName">Ultimo Nome</label>
                    <input type="text" placeholder="Digite seu Ultimo Nome" name="lastName" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Enter your valid e-mail address" name="e-mail" required>
                </div>

                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" name="phone" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Crie uma Senha" name="password" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirme sua Senha</label>
                    <input type="password" placeholder="Confirme sua Senha" name="password" required>
                </div>

                <span class="gender-title">Gender</span>
                <div class="gender-category">

                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>

                    <input type="radio" name="gender" id="other">
                    <label for="other">other</label>

                </div>
            </div>
